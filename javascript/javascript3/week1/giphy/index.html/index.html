<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="wrapper">

            <h1>Awsome_ giphy</h1>
        </div>
    </header>
    <section class="gif-container">
        <div class="search-gif">
            <div class="search-input">

                <input id="giphyInput" type="text" placeholder="Search for gif">
            </div>

            <div class="search-button">

                <button id="giphyButton">Search for gif</button>
            </div>
        </div>
        <div class="filter-input">
            <input id=limitInput type="number" placeholder="Limit number of gifs">
        </div>
    </section>
    <section class="gif-display">
        <div class="box">

            <div id="holdgif"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
